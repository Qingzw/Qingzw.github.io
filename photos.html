    <section class="profile-header">
      <h2>我的摄影理念</h2>
      <p>摄影不仅是记录，更是表达。我追求在平凡中发现不平凡，用光影讲述故事。无论是大自然的壮丽景观，还是城市中的人文瞬间，我都希望通过我的镜头，捕捉那些转瞬即逝的美好，让观者能够感受到那一刻的情感和氛围。</p>
      <p>我相信好的摄影作品应该能够引发共鸣，传递情感。在每一张照片背后，都有一个等待被发现的故事。</p>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const categoryBtns = document.querySelectorAll('.category-btn');
      const photoCards = document.querySelectorAll('.photo-card');
      
      categoryBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          categoryBtns.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          const selectedCategory = this.dataset.category;
          
          photoCards.forEach(card => {
            if (selectedCategory === 'all' || card.dataset.category === selectedCategory) {
              card.style.display = 'block';
            } else {
              card.style.display = 'none';
            }
          });
        });
      });
      
      photoCards.forEach(card => {
        card.style.display = 'block';
      });
    });

    const imageModal = document.querySelector('.image-modal');
    const modalImage = document.getElementById('modal-image');
    const closeImageModal = document.querySelector('.close-image-modal');
    const photoImages = document.querySelectorAll('.photo-img');
    
    photoImages.forEach(img => {
      img.addEventListener('click', function() {
        modalImage.src = this.src;
        imageModal.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });
    
    closeImageModal.addEventListener('click', function() {
      imageModal.classList.remove('active');
      document.body.style.overflow = 'auto';
    });
    
    imageModal.addEventListener('click', function(e) {
      if (e.target === imageModal) {
        imageModal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    });
  </script>
